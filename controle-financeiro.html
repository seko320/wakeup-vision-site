<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle Financeiro WUV</title>

    <link rel="stylesheet" href="https://use.typekit.net/zeq5iey.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --turquesa-principal: #20B2AA; --preto-elegante: #1a1a1a;
            --off-white: #F9F9F9; --dourado-premium: #FFD43B;
            --cinza-sofisticado: #4A4A4A; --verde-sucesso: #51CF66;
            --vermelho-alerta: #E53E3E;
        }
        body {
            font-family: 'dita', sans-serif;
            background-color: var(--off-white);
            color: var(--preto-elegante);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wuv-header { background-color: var(--turquesa-principal); color: var(--off-white); }
        .wuv-total-revenue { background-color: var(--preto-elegante); color: var(--dourado-premium); }
        .wuv-subtotal { background-color: var(--cinza-sofisticado); color: var(--off-white); }
        .pro-labore-highlight { background-color: rgba(255, 212, 59, 0.2); }
        .result-positive { background-color: var(--verde-sucesso); color: var(--preto-elegante); }
        .result-negative { background-color: var(--vermelho-alerta); color: var(--off-white); }

        input[type="number"] {
            font-family: 'dita', sans-serif; /* Garante a mesma fonte nos inputs */
            -webkit-appearance: textfield; -moz-appearance: textfield; appearance: textfield;
            background-color: #fff; border: 1px solid #ccc; border-radius: 0.375rem;
            padding: 0.5rem 0.75rem; text-align: center; width: 80px;
        }
         input[type="number"].custom-revenue { width: 120px; text-align: right; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="antialiased p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10"> <h1 class="text-3xl font-bold text-gray-800" style="font-weight: 700;">Painel de Controle Financeiro</h1>
            <h2 class="text-xl font-semibold" style="color: var(--turquesa-principal); font-weight: 700;">WAKE UP VISION</h2>
            <div class="mt-4"><a href="index.html" class="text-sm text-gray-500 hover:text-turquesa-principal">&larr; Voltar ao site principal</a></div>
        </header>

        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            </div>
    </div>
    </body>
</html>
