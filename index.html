<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up Vision - Marketing com Alma para Negócios Autênticos</title>
    <link rel="stylesheet" href="https://use.typekit.net/zeq5iey.css">
    
    <link rel="icon" type="image/png" href="Logo-WUV-Guia-Pagina.png">
    <link rel="apple-touch-icon" href="Logo-WUV-Guia-Pagina.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'dita', sans-serif; 
            line-height: 1.7;
            color: #1a1a1a;
            background-color: #F9F9F9;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ======== HEADER DINÂMICO ======== */
        header {
            position: fixed; top: 0; width: 100%;
            background: rgba(249, 249, 249, 0.85);
            backdrop-filter: blur(10px); z-index: 1000;
            padding: 1rem 0; /* Padding inicial maior */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            transition: padding 0.3s ease, height 0.3s ease; /* Transição suave */
            height: 100px; /* Altura inicial */
        }
        header.scrolled {
            padding: 0.5rem 0; /* Padding menor ao rolar */
            height: 70px; /* Altura menor ao rolar */
        }
        nav {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 0 2rem;
            height: 100%;
        }
        .logo img {
            height: 80px; /* Tamanho inicial da logo */
            width: auto;
            display: block;
            transition: height 0.3s ease; /* Transição suave */
        }
        header.scrolled .logo img {
            height: 50px; /* Tamanho menor da logo ao rolar */
        }
        /* ======== FIM HEADER DINÂMICO ======== */
        
        .nav-links { display: flex; list-style: none; gap: 2.5rem; align-items: center; }
        .nav-links a { text-decoration: none; color: #1a1a1a; font-weight: 400; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #20B2AA; }
        
        .mobile-menu-icon { display: none; cursor: pointer; z-index: 1001; }
        .mobile-menu-icon div { width: 30px; height: 3px; background-color: #1a1a1a; margin: 6px 0; transition: 0.4s; }
        
        /* Animação do ícone para "X" */
        .mobile-menu-icon.open div:nth-child(1) { transform: rotate(-45deg) translate(-7px, 7px); }
        .mobile-menu-icon.open div:nth-child(2) { opacity: 0; }
        .mobile-menu-icon.open div:nth-child(3) { transform: rotate(45deg) translate(-7px, -7px); }

        .mobile-nav { 
            position: fixed; top: 0; right: -100%; 
            width: 70%; max-width: 300px; height: 100vh; 
            background-color: white; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            transition: right 0.5s ease; 
            padding: 100px 2rem 2rem 2rem; 
            z-index: 1000;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .mobile-nav.active { right: 0; }
        .mobile-nav ul { list-style: none; padding: 0; text-align: center; }
        .mobile-nav li { margin-bottom: 2rem; }
        .mobile-nav a { text-decoration: none; color: #1a1a1a; font-size: 1.5rem; font-weight: 700; }
        
        /* Ícones sociais no menu mobile */
        .mobile-socials { text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee; }
        .mobile-socials a { display: inline-block; margin: 0 1rem; }
        .mobile-socials svg { width: 30px; height: 30px; fill: #1a1a1a; transition: fill 0.3s ease; }
        .mobile-socials a:hover svg { fill: #20B2AA; }

        /* Estilos do restante da página */
        .hero {
            padding-top: 100px; /* Garante que o conteúdo não comece embaixo do header */
            background: linear-gradient(135deg, #20B2AA 0%, #1a1a1a 70%, #000 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; position: relative; overflow: hidden;
        }
        .hero-content { max-width: 850px; z-index: 2; position: relative; padding: 2rem; }
        .hero h1 { font-size: 4rem; font-weight: 700; margin-bottom: 1.5rem; line-height: 1.2; animation: slideInUp 1s ease-out; text-wrap: balance; }
        .hero p { font-size: 1.4rem; margin-bottom: 2.5rem; opacity: 0.9; animation: slideInUp 1s ease-out 0.3s both; text-wrap: balance; }
        .cta-button {
            display: inline-block; background: white; color: #1a1a1a; padding: 1rem 2.5rem;
            border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1.2rem;
            transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1s ease-out 0.6s both; border: 2px solid transparent;
        }
        .cta-button:hover {
            transform: translateY(-5px); box-shadow: 0 15px 40px rgba(32, 178, 170, 0.4);
            background: #20B2AA; color: white; border: 2px solid white;
        }
        section { padding: 6rem 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.8rem; font-weight: 700; margin-bottom: 3.5rem; color: #1a1a1a; text-wrap: balance; }
        .philosophy { background: #1a1a1a; color: #F9F9F9; }
        .philosophy-content { text-align: center; max-width: 800px; margin: 0 auto; }
        .philosophy p { font-size: 1.25rem; margin-bottom: 1rem; line-height: 1.8; opacity: 0.9; text-align: center; text-wrap: balance; }
        
        .pillars { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin-top: 3rem; align-items: stretch; }
        .pillar { background: rgba(255, 255, 255, 0.05); padding: 2.5rem; border-radius: 15px; text-align: center; transition: background 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; }
        .pillar:hover { background: rgba(32, 178, 170, 0.2); }
