<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up Vision - Marketing com Alma para Negócios Autênticos</title>
    <link rel="stylesheet" href="https://use.typekit.net/zeq5iey.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'dita', sans-serif; 
            line-height: 1.7;
            color: #1a1a1a;
            background-color: #F9F9F9;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        header {
            position: fixed; top: 0; width: 100%;
            background: rgba(249, 249, 249, 0.85);
            backdrop-filter: blur(10px); z-index: 1000;
            padding: 1rem 0; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        nav {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 0 2rem;
        }
        .logo {
            font-size: 2.2rem; font-weight: 700; color: #20B2AA; text-decoration: none;
        }
        .nav-links { display: flex; list-style: none; gap: 2.5rem; }
        .nav-links a {
            text-decoration: none; color: #1a1a1a; font-weight: 400;
            font-size: 1.1rem; transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #20B2AA; }
        .hero {
            background: linear-gradient(135deg, #20B2AA 0%, #1a1a1a 70%, #000 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; position: relative; overflow: hidden;
            padding: 80px 2rem 0;
        }
        .hero-content { max-width: 850px; z-index: 2; position: relative; }
        .hero h1 {
            font-size: 4rem; font-weight: 700; margin-bottom: 1.5rem; line-height: 1.2;
            animation: slideInUp 1s ease-out;
        }
        .hero p {
            font-size: 1.4rem; margin-bottom: 2.5rem; opacity: 0.9;
            animation: slideInUp 1s ease-out 0.3s both;
        }
        .cta-button {
            display: inline-block; background: white; color: #1a1a1a; padding: 1rem 2.5rem;
            border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1.2rem;
            transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1s ease-out 0.6s both; border: 2px solid transparent;
        }
        .cta-button:hover {
            transform: translateY(-5px); box-shadow: 0 15px 40px rgba(32, 178, 170, 0.4);
            background: #20B2AA; color: white; border: 2px solid white;
        }
        section { padding: 6rem 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section-title {
            text-align: center; font-size: 2.8rem; font-weight: 700;
            margin-bottom: 3.5rem; color: #1a1a1a;
        }
        .philosophy { background: #1a1a1a; color: #F9F9F9; }
        .philosophy-content { text-align: center; max-width: 800px; margin: 0 auto; }
        .philosophy p { font-size: 1.25rem; margin-bottom: 2rem; line-height: 1.8; opacity: 0.9; }
        .pillars { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .pillar {
            background: rgba(255, 255, 255, 0.05); padding: 2.5rem 2rem; border-radius: 15px;
            text-align: center; transition: background 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pillar:hover { background: rgba(32, 178, 170, 0.2); }
        .pillar h3 { color: #20B2AA; margin-bottom: 1rem; font-size: 1.3rem; font-weight: 700; }
        .solutions { background: #F9F9F9; }
        .solutions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 3rem; margin-top: 3rem; }
        .solution-card {
            background: white; border-radius: 20px; padding: 3rem 2.5rem; text-align: center;
            position: relative; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05); border: 1px solid #eee;
        }
        .solution-card:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        .solution-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, #20B2AA, #1a1a1a);
        }
        .solution-icon { font-size: 3.5rem; margin-bottom: 1.5rem; }
        .solution-card h3 { color: #1a1a1a; margin-bottom: 1rem; font-size: 1.6rem; font-weight: 700; }
        .solution-card p { margin-bottom: 1.5rem; color: #666; font-size: 1.1rem; }
        .final-cta { background: linear-gradient(135deg, #1a1a1a, #20B2AA); color: white; text-align: center; }
        footer { background: #1a1a1a; color: #F9F9F9; padding: 5rem 2rem 2.5rem; }
        .footer-content { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 3rem; margin-bottom: 4rem; text-align: left;
        }
        .footer-section h3 { color: #20B2AA; margin-bottom: 1.5rem; font-weight: 700; }
        .footer-section p { margin-bottom: 0.8rem; }
        .footer-section a { color: #ccc; text-decoration: none; transition: color 0.3s ease; }
        .footer-section a:hover { color: #20B2AA; }
        .footer-bottom { border-top: 1px solid #444; padding-top: 2.5rem; margin-top: 2.5rem; text-align: center; opacity: 0.8; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .hero p { font-size: 1.2rem; }
            .nav-links { display: none; }
            section { padding: 4rem 1rem; }
        }
    </style>
</head>
<body>
    </body>
</html>
