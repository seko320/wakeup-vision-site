<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Wake Up Vision - Marketing com Alma para Negócios Autênticos</title>
    <link rel="stylesheet" href="https://use.typekit.net/zeq5iey.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'dita', sans-serif; 
            line-height: 1.7;
            color: #1a1a1a;
            background-color: #F9F9F9;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body.mobile-menu-open header {
            display: none;
        }
        
        header {
            position: fixed; top: 0; width: 100%;
            background: rgba(249, 249, 249, 0.85);
            backdrop-filter: blur(10px); z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            transition: padding 0.3s ease;
        }
        header.scrolled {
            padding: 0.5rem 0;
        }
        nav {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto; padding: 0 2rem;
        }
        .logo img {
            height: 65px;
            width: auto;
            display: block;
            transition: height 0.3s ease;
        }
        header.scrolled .logo img {
            height: 50px;
        }
        
        .nav-links { display: flex; list-style: none; gap: 2.5rem; align-items: center; }
        .nav-links a { text-decoration: none; color: #1a1a1a; font-weight: 400; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #20B2AA; }
        
        .mobile-menu-icon { display: none; cursor: pointer; z-index: 1001; }
        .mobile-menu-icon div { width: 30px; height: 3px; background-color: #1a1a1a; margin: 6px 0; transition: 0.4s; }
        
        .mobile-nav { position: fixed; top: 0; right: -100%; width: 85%; max-width: 340px; height: 100vh; background-color: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: right 0.5s ease; padding: 2rem; z-index: 1002; }
        .mobile-nav.active { right: 0; }
        
        .close-menu-icon {
            position: absolute;
            top: 2rem;
            right: 2rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }
        .close-menu-icon div { width: 30px; height: 3px; background-color: #1a1a1a; margin: 6px 0; transform-origin: center; }
        .close-menu-icon div:nth-child(1) { transform: rotate(45deg) translate(4px, 4px); }
        .close-menu-icon div:nth-child(2) { transform: rotate(-45deg) translate(4px, -4px); }
        
        .mobile-nav ul { list-style: none; padding: 0; text-align: center; margin-top: 80px; }
        .mobile-nav li { margin-bottom: 2rem; }
        .mobile-nav a { text-decoration: none; color: #1a1a1a; font-size: 1.5rem; font-weight: 700; }

        .mobile-socials { text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #eee; }
        .mobile-socials a { display: inline-block; margin: 0 1rem; }
        .mobile-socials svg { width: 30px; height: 30px; fill: #1a1a1a; transition: fill 0.3s ease; }
        .mobile-socials a:hover svg { fill: #20B2AA; }

        .footer-socials { display: flex; gap: 1.5rem; }
        .footer-socials a { color: #ccc; }
        .footer-socials svg { width: 24px; height: 24px; fill: currentColor; transition: color 0.3s ease; }
        .footer-socials a:hover { color: #20B2AA; }
        
        .hero {
            background: linear-gradient(135deg, #20B2AA 0%, #1a1a1a 70%, #000 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; position: relative; overflow: hidden;
            padding-top: 110px;
        }
        .hero-content { max-width: 850px; z-index: 2; position: relative; padding: 0 2rem; }
        .hero h1 { font-size: 4rem; font-weight: 700; margin-bottom: 1.5rem; line-height: 1.2; animation: slideInUp 1s ease-out; text-wrap: balance; }
        .hero p { font-size: 1.4rem; margin-bottom: 2.5rem; opacity: 0.9; animation: slideInUp 1s ease-out 0.3s both; text-wrap: balance; line-height: 1.8; }

        .cta-button {
            display: inline-block; background: white; color: #1a1a1a; padding: 1rem 2.5rem;
            border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1.2rem;
            transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1s ease-out 0.6s both; border: 2px solid transparent;
        }
        .cta-button:hover {
            transform: translateY(-5px); box-shadow: 0 15px 40px rgba(32, 178, 170, 0.4);
            background: #20B2AA; color: white; border: 2px solid white;
        }
        section { padding: 6rem 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.8rem; font-weight: 700; margin-bottom: 3.5rem; color: #1a1a1a; text-wrap: balance; }
        .philosophy { background: #1a1a1a; color: #F9F9F9; }
        .philosophy-content { text-align: center; max-width: 800px; margin: 0 auto; }
        .philosophy p { font-size: 1.25rem; margin-bottom: 1rem; line-height: 1.8; opacity: 0.9; text-align: center; text-wrap: balance; }
